<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Admin Specific Styles */
      body {
        background: #f4f6f9;
        color: #333;
      }
      .admin-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }

      /* Form Styles */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-primary {
        background: #2c3e50;
        color: white;
        width: 100%;
      }
      .btn-primary:hover {
        background: #34495e;
      }

      .btn-cancel {
        background: #e74c3c;
        color: white;
        display: none;
        margin-left: 10px;
      } /* ·ûî·üä·ûº·ûè·ûª·ûÑ Cancel */

      /* Table Styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
        color: #555;
      }
      .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }

      .action-btn {
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 0.9rem;
      }
      .btn-edit {
        background: #f39c12;
        margin-right: 5px;
      }
      .btn-delete {
        background: #c0392b;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="header">
        <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
        <button
          onclick="logout()"
          style="
            background: transparent;
            color: #c0392b;
            border: 1px solid #c0392b;
          "
        >
          Logout
        </button>
      </div>

      <div class="card">
        <h3 id="form-title">Add New Product</h3>
        <form onsubmit="handleFormSubmit(event)">
          <input type="hidden" id="edit-id" />
          <div class="form-grid">
            <div>
              <label>Product Name</label>
              <input
                type="text"
                id="p-name"
                placeholder="Ex: Nike Shoes"
                required
              />
            </div>
            <div>
              <label>Price ($)</label>
              <input
                type="number"
                id="p-price"
                placeholder="Ex: 50"
                step="0.01"
                required
              />
            </div>
          </div>

          <div class="form-grid">
            <div>
              <label>Category</label>
              <select id="p-category">
                <option value="shirts">Shirts</option>
                <option value="pants">Pants</option>
                <option value="shoes">Shoes</option>
                <option value="accessories">Accessories</option>
              </select>
            </div>
            <div>
              <label>Image URL</label>
              <input type="url" id="p-img" placeholder="https://..." required />
            </div>
          </div>

          <div style="display: flex">
            <button type="submit" class="btn-primary" id="btn-submit">
              Add Product
            </button>
            <button
              type="button"
              class="btn-cancel"
              id="btn-cancel"
              onclick="resetForm()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Product List</h3>
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
      </div>
    </div>

    <script>
      const API_URL = "/api";

      // üîí ·ûÄ·û∂·ûö·ûñ·û∂·ûö Admin (Security Check)
      const currentUser = localStorage.getItem("username");
      if (!currentUser || currentUser !== "admin") {
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // --- 1. LOAD PRODUCTS ---
      async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        const products = await res.json();
        const tbody = document.getElementById("product-list");

        tbody.innerHTML = products
          .map(
            (p) => `
                <tr>
                    <td><img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/50'"></td>
                    <td>${p.name}</td>
                    <td>$${p.price}</td>
                    <td><span style="background:#eee; padding:5px 10px; border-radius:15px; font-size:0.8rem">${p.category}</span></td>
                    <td>
                        <button class="action-btn btn-edit" onclick="startEdit('${p.id}', '${p.name.replace(/'/g, "\\'")}', '${p.price}', '${p.category}', '${p.img}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteProduct('${p.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `,
          )
          .join("");
      }

      loadProducts(); // Run ·ûñ·üÅ·ûõ·ûî·ûæ·ûÄ·ûó·üí·ûõ·û∂·ûò

      // --- 2. HANDLE SUBMIT (ADD or EDIT) ---
      async function handleFormSubmit(e) {
        e.preventDefault();

        const id = document.getElementById("edit-id").value;
        const name = document.getElementById("p-name").value;
        const price = document.getElementById("p-price").value;
        const category = document.getElementById("p-category").value;
        const img = document.getElementById("p-img").value;

        // ·ûî·ûæ·ûò·û∂·ûì ID ·ûò·û∂·ûì·ûì·üê·ûô·ûê·û∂·ûÄ·üÜ·ûñ·ûª·ûÑ Edit, ·ûî·ûæ·û¢·ûè·üã·ûò·û∂·ûì·ûÇ·û∫ Add New
        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/products/${id}` : `${API_URL}/products`;

        try {
          const res = await fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price, category, img }),
          });

          if (res.ok) {
            alert(id ? "Updated successfully!" : "Added successfully!");
            resetForm(); // ·ûõ·ûª·ûî Form ·ûÖ·üÑ·ûõ
            loadProducts(); // Load ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô·ûê·üí·ûò·û∏
          } else {
            alert("Something went wrong!");
          }
        } catch (error) {
          console.error(error);
        }
      }

      // --- 3. START EDIT MODE ---
      function startEdit(id, name, price, category, img) {
        // ·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô·ûÖ·û∂·ûü·üã·ûë·üÖ·ûÄ·üí·ûì·ûª·ûÑ Form
        document.getElementById("edit-id").value = id;
        document.getElementById("p-name").value = name;
        document.getElementById("p-price").value = price;
        document.getElementById("p-category").value = category;
        document.getElementById("p-img").value = img;

        // ·ûî·üí·ûè·ûº·ûö·û¢·ûÄ·üí·ûü·ûö·ûî·üä·ûº·ûè·ûª·ûÑ
        document.getElementById("form-title").innerText = "Edit Product";
        document.getElementById("btn-submit").innerText = "Update Product";
        document.getElementById("btn-submit").style.background = "#f39c12";
        document.getElementById("btn-cancel").style.display = "block"; // ·ûî·ûÑ·üí·û†·û∂·ûâ·ûî·üä·ûº·ûè·ûª·ûÑ Cancel

        // ·ûö·üÜ·ûÄ·û∑·ûõ·ûë·üÖ·ûò·ûæ·ûõ Form ·ûÅ·û∂·ûÑ·ûõ·ûæ
        window.scrollTo(0, 0);
      }

      // --- 4. RESET FORM (CANCEL) ---
      function resetForm() {
        document.querySelector("form").reset();
        document.getElementById("edit-id").value = ""; // ·ûõ·ûª·ûî ID ·ûÖ·üÑ·ûõ

        document.getElementById("form-title").innerText = "Add New Product";
        document.getElementById("btn-submit").innerText = "Add Product";
        document.getElementById("btn-submit").style.background = "#2c3e50";
        document.getElementById("btn-cancel").style.display = "none";
      }

      // --- 5. DELETE PRODUCT ---
      async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        await fetch(`${API_URL}/products/${id}`, { method: "DELETE" });
        loadProducts();
      }
    </script>
  </body>
</html>
